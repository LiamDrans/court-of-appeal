<!DOCTYPE html>
<html>
<head>
  <title>Searchable DataFrame</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">

  <style>
  td.details-control {
    cursor: pointer;
  }
  tr.shown td.details-control:before {
    content: "▼ ";
  }
  tr td.details-control:before {
    content: "▶ ";
    padding-right: 5px;
  }

  .role {
    font-weight: bold;
    color: #444;
  }

  .outcome.granted {
    color: green;
    font-weight: bold;
  }

  .outcome.dismissed {
    color: red;
    font-weight: bold;
  }

  .outcome.unknown {
    color: #888;
    font-style: italic;
  }
  </style>
</head>
<body>
  <h1>Searchable Table</h1>
  <table id="myTable" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
  // Formatter function for row expansion

  function format(rowData) {
    let cases;
    try {
      cases = JSON.parse(rowData.Cases);
    } catch (e) {
      return '<em>No case data available</em>';
    }

    if (!cases || typeof cases !== 'object' || Object.keys(cases).length === 0) {
      return '<em>No cases recorded</em>';
    }

    let html = '<div><strong>Cases by Year:</strong><ul>';

    const sortedYears = Object.keys(cases)
      .map(y => parseInt(y))
      .filter(y => !isNaN(y))
      .sort((a, b) => b - a)
      .map(y => y.toString());

    for (const year of sortedYears) {
      const caseList = cases[year];
      if (!Array.isArray(caseList)) continue;

      html += `<li><strong>${year}</strong><ul>`;

      for (const caseItem of caseList) {
        const url = caseItem.url || "#";
        const role = (caseItem.role || "Unknown").toUpperCase();
        const outcome = (caseItem.outcome || "Unknown").toUpperCase();
        const outcomeClass = caseItem.outcome?.toLowerCase() || "unknown";

        html += `
          <li>
            <a href="${url}" target="_blank">${url}</a>
            <br><small>
              <span class="role">${role}</span> — 
              <span class="outcome ${outcomeClass}">${outcome}</span>
            </small>
          </li>
        `;
      }

      html += '</ul></li>';
    }

    html += '</ul></div>';
    return html;
  }

  Papa.parse('law_firm_statistics_for_page.csv', {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;

      // Inject empty column for expand control
      data.forEach(row => row._control = '');

      const columns = [
        {
          className: 'details-control',
          orderable: false,
          data: '_control',
          defaultContent: ''
        },
        ...Object.keys(data[0])
          .filter(col => col !== '_control')
          .map(col => {
              if (col === 'Cases') {
                return { title: col, data: col, visible: false }; // hide from main table
              }
              return { title: col, data: col };
            })
      ];

      const table = $('#myTable').DataTable({
        data: data,
        columns: columns,
        order: [[1, 'asc']]
      });

      // Add click event for toggling rows
      $('#myTable tbody').on('click', 'td.details-control', function () {
        const tr = $(this).closest('tr');
        const row = table.row(tr);

        if (row.child.isShown()) {
          row.child.hide();
          tr.removeClass('shown');
        } else {
          row.child(format(row.data())).show();
          tr.addClass('shown');
        }
      });
    }
  });
</script>

</body>
</html>
